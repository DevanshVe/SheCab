version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cab_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cab_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cab_network

  redis:
    image: redis:7-alpine
    container_name: cab_redis
    ports:
      - "6379:6379"
    networks:
      - cab_network

  minio:
    image: minio/minio
    container_name: cab_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - cab_network

networks:
  cab_network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
