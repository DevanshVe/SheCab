server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970 # This is actually Hex-encoded, but works as Base64. Let's keep it for now but enable logs.
  expiration: 86400000

logging:
  level:
    root: INFO
    com.herwaycabs: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
